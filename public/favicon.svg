body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #fff0f5;
  color: #4a2c2a;
}

.hero {
  background-image: url('/images/treats-bg.jpg'); /* Update this with your image path */
  background-size: cover;
  background-position: center;
  padding: 80px 20px;
  text-align: center;
  color: white;

  text-shadow: 0 2px 4px rgba(0,0,0,0.4);
}

.section {
  padding: 40px 20px;
  margin: 0 auto;
  max-width: 800px;
  border-radius: 12px;
  margin-bottom: 24px;
}

.section.pink {
  background-color: #ffc0cb;
  color: #4a2c2a;
}

.section.red {
  background-color: #ff6f61;
  color: white;
}

.section.light {
  background-color: #fff0f5;
  color: #4a2c2a;
}

.section.contact {
  background-color: #f8e1e8;
  color: #4a2c2a;
  text-align: center;
}

a {
  color: #c2185b;
  font-weight: bold;
}